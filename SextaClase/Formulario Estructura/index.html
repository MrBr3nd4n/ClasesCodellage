<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/form.css">
    <title>Formulario</title>
  </head>
  <body>
    <!--STEP 1-->
      <form class="fomrulario" action="index.html" method="post">
        <div id="formulario">
          <h1>Step 1: Your Details </h1>
          <div id="cuadros">
            <label for="Name">Name:</label>
            <input id="place" type="text" name="Name" placeholder="First Name & First Last Name">
          </div>
          <div id="cuadros2">
              <label for="Name">Email:</label>
              <input id="place2" type="email" name="email" placeholder="example@domain.com">
          </div>
          <div id="cuadros3">
            <label for="Name">Phone:</label>
            <input id="place3" type="phone" name="Phone" placeholder="Eg. 123-456-">
          </div>
        </div>
        <!--STEP 2-->
        <div id="formulario">
          <h1>Step 2: Delivery adress </h1>
          <div id="cuadros">
            <label for="adress">Adress:</label>
            <input id="place" type="text" name="Name" placeholder="">
          </div>
          <div id="cuadros2">
              <label for="Name">Post Code:</label>
              <input id="place" type="text" name="code" placeholder="123456">
          </div>
          <div id="cuadros3">
            <label for="Name">Country:</label>
            <input id="place" type="text" name="country" placeholder="">
          </div>
        </div>
        <!--STEP 3-->
        <div id="formulario">
          <h1>Step 3: Card details </h1>
          <div id="cuadros4">
            <label for="adress">Card Number:</label>
            <input id="place" type="text" name="Name" placeholder="1234-5678-1234-5678">
          </div>
          <div id="cuadros2">
              <label for="Name">Post Code:</label>
              <input id="place5" type="text" name="code" placeholder="123456">
          </div>
          <div id="cuadros3">
            <label for="Name">Country:</label>
            <input id="place" type="text" name="country" placeholder="">
          </div>
        </div>
      </form>
  </body>
</html>
