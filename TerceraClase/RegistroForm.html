<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Registro</h1>
    <form>
      <label>
        User ID:<input type="text" minlength="5" maxlength="12">
      </label>
      <br>
      <label>
        Password:<input type="password" minlength="7" maxlength="12">
      </label>
      <br>
      <label>
        Name: <input type="text">
      </label>
      <br>
      <label>
        Adress: <input type="text">
      </label>
      <br>
      <label>
        Country:
         <select>
           <option>Corneole</option>
           <option>Gotica</option>
           <option>Wakanda</option>
           <option>Asgard</option>
           <option>Demasia</option>
      </select>
      </label>
      <br>
      <label>
        ZIP Code: <input type="number">
      </label>
      <br>
      <label>E-mail: <input type="email">
      </label>
      <br>
      <label>Sex <input type="radio"> Male <input type="radio"> Female </label>
      <br>
      <label>
        Language: <input type="checkbox"> English
        <input type="checkbox"> Non English
      </label>
      <br>
      <label>
        About:
        <textarea name="About" rows="8" cols="30"></textarea>
      </label>
      <br>
      <br>
      <input type="submit" value="Sumbit">
    </form>
  </body>
</html>
